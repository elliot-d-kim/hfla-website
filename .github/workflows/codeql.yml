# This is the main codeql.yml file which scans for CodeQL alerts.
# Most of the code is in .github/workflows/codeql-scan-script.yml
name: "CodeQL Scan Workflow"

on:
  push:
    # TODO: Replace with gh-page
    branches: [ 'refactor-codql-yml-6691' ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ 'gh-pages' ]
  schedule:
    - cron: '30 5 * * 5'
  workflow_dispatch:

jobs:
  codql-scan-job:
    uses: ./.github/workflows/codeql-scan-script.yml